<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form 01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
    <h1>Contact Form #01</h1>
      <div class="contact-container">
            <div class ="Contact-item">
                  <div class="icons-container" >
                        <i class="fa-solid fa-location-dot icon"></i>
                  </div>
                  <h3>Address:</h3>
                   <p>187 West 21th street, suite 721 New york ny 10016</p>
            </div>
            <div class ="Contact-item">
                  <div class="icons-container">
                        <i class="fa-solid fa-phone icon"></i>
                  </div>
                  <h3>Phone:</h3>
                  <p>+91 6543564789</p>
            </div>
            <div class ="Contact-item">
                  <div class="icons-container">
                        <i class="fa-solid fa-paper-plane icon"></i>
                   </div>
                        <h3>Email</h3>
                        <p>info@gmail.com</p>
                  </div>
            </div>
            <h1>Get in touch with us</h1>
            <form>
                  <input type="text" value="" placeholder="Name" required>
                  <input type="email" value="" placeholder="Email" required>
                  <input type="text" value="" placeholder="Subject" required>
                  <textarea name="message" cols="50" rows="12" placeholder="Message"></textarea>
                  <button type="submit">SEND MESSAGE</button>
            </form>
      </div>
</body>
</html>
